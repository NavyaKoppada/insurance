<div class="login-lemnt-wrapper">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="image-login-wg">
            <img src="assets/images/insurance_login.jpeg" class="w-100" alt="">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="login-contact-wrapper px-5">
            <div class="form-heading-area mb-3 text-center">
              <!-- <img style="width: 100px; height: 80px;" src="assets/images/insurance.jpeg" alt="Logo"> -->
              <span class="logo-txt-head">Insurance</span>
            </div>
            <div class="wap-formcontact">
              <h2 class="heading-title-login"><span>Welcome...</span></h2>
              <form class="contact-login-action" (ngSubmit)="handleLogin()">
                <div class="form-group mb-3">
                  <label class="txt-label-mt">Username</label>
                  <input type="text" [(ngModel)]="userName" placeholder="Enter username" class="form-control input-item-fill">
                </div>
                <div class="form-group mb-3">
                  <label class="txt-label-mt">Password</label>
                  <input type="password" [(ngModel)]="password" placeholder="Enter Password" class="form-control input-item-fill">
                </div>
                <div class="form-group mb-3">
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <!-- Remember me checkbox -->
                    </div>
                    <div class="col-12 col-md-6">
                      <!-- <div class="text-end">
                        <button type="button" class="btn btn-linkfoget p-0" >Forgot password?</button>
                      </div> -->
                    </div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <button type="submit" class="btn w-100 btn-submit-web btn-submit-login">Login</button>
                </div>
                <!-- <div class="form-group text-center">
                  <span class="account-an-txt">Don't have an account?</span>
                  <button type="button" class="btn btn-signup p-0" >Sign Up</button>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
